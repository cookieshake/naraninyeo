name: Docker Build and Push

on:
  push:
    branches: [ "main", "develop" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: cookieshake/naraninyeo

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install kn CLI (if not already present)
        run: |
          if ! command -v kn &> /dev/null; then
            curl -L https://github.com/knative/client/releases/download/knative-v1.16.0/kn-linux-amd64 \
              -o /usr/local/bin/kn
            chmod +x /usr/local/bin/kn
          fi

      - name: Deploy to Knative
        run: |
          SERVICE_NAME="naraninyeo"
          BRANCH="${{ github.ref }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"

          if [ "$BRANCH" == "main" ]; then
            kn service update $SERVICE_NAME \
              --namespace $NAMESPACE \
              --image $IMAGE \
              --revision-name ${SERVICE_NAME}-main
          elif [ "$BRANCH" == "develop" ]; then
            kn service update $SERVICE_NAME \
              --namespace $NAMESPACE \
              --image $IMAGE \
              --revision-name ${SERVICE_NAME}-develop
          fi

      - name: Delete all containers from package without tags
        uses: Chizkiyahu/delete-untagged-ghcr-action@v6
        with:
            token: ${{ secrets.GITHUB_TOKEN }}
            repository_owner: cookieshake
            repository: naraninyeo
            package_name: naraninyeo
            untagged_only: true
            owner_type: user

      - name: Cleanup old images from GitHub Container Registry
        uses: dataaxiom/ghcr-cleanup-action@v1
        with:
          older-than: 3 months
          keep-n-tagged: 10
